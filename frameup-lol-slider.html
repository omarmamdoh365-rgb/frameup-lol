<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrameUp - LOL Spirit Blossom Slider</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    :root{
      --bg:#20003a;
      --card-bg:#120022;
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 700px at 50% -10%, #5b1bb3 0%, var(--bg) 40%, #0b0015 100%) fixed;
      color:#fff;
    }
    .wrap{
      max-width:1120px;
      margin:0 auto;
      padding:20px 14px 56px;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;gap:16px;
      margin-bottom:18px;
    }
    .brand{font-weight:800;font-size:clamp(20px,2.4vw,28px);letter-spacing:.4px}
    .pill{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      padding:8px 12px;border-radius:999px;font-size:14px;
      display:flex;align-items:center;gap:8px;
    }
    .swiper{width:100%;height:clamp(380px, 58vw, 560px)}
    .swiper-slide{
      display:flex;align-items:center;justify-content:center;overflow:hidden;
      border-radius:var(--radius);
      background:var(--card-bg);
      box-shadow:0 12px 40px rgba(0,0,0,.35), 0 2px 0 rgba(255,255,255,.04) inset;
    }
    .swiper-slide img{
      width:100%;height:100%;object-fit:cover;
      transform:scale(1.02);transition:transform .6s ease;
    }
    .swiper-slide:hover img{ transform:scale(1.06) }
    .swiper-button-prev,.swiper-button-next{
      filter: drop-shadow(0 4px 12px rgba(0,0,0,.5));
    }
    .swiper-button-prev:after,.swiper-button-next:after{ font-size:22px }
    .swiper-pagination-bullet{
      width:9px;height:9px;opacity:.5;background:#fff;
    }
    .swiper-pagination-bullet-active{ opacity:1 }
    footer{margin-top:22px;font-size:14px;opacity:.75}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">FrameUp — Spirit Blossom</div>
      <div class="pill">اسحب بالماوس أو بالإصبع — تلقائي &nbsp;⟲</div>
    </header>

    <div class="swiper" aria-label="معرض أعمال Spirit Blossom">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img loading="lazy" src="01.jpg" alt="Spirit Blossom Artwork 1"></div>
        <div class="swiper-slide"><img loading="lazy" src="02.jpg" alt="Spirit Blossom Artwork 2"></div>
        <div class="swiper-slide"><img loading="lazy" src="03.jpg" alt="Spirit Blossom Artwork 3"></div>
        <div class="swiper-slide"><img loading="lazy" src="04.jpg" alt="Spirit Blossom Artwork 4"></div>
        <div class="swiper-slide"><img loading="lazy" src="05.jpg" alt="Spirit Blossom Artwork 5"></div>
      </div>
      <div class="swiper-pagination" aria-hidden="true"></div>
      <div class="swiper-button-prev" aria-label="السابق"></div>
      <div class="swiper-button-next" aria-label="التالي"></div>
    </div>

    <footer>نصيحة: حافظ على أبعاد موحّدة للصور (مثلاً 1600×1000) لضمان سلاسة بدون قفزات.</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      speed: 650,
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 1,
      spaceBetween: 18,
      autoplay: { delay: 3500, disableOnInteraction: false },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      effect: 'coverflow',
      coverflowEffect: { rotate: 16, depth: 160, stretch: 0, modifier: 1, slideShadows: false },
      breakpoints: {
        640:  { slidesPerView: 1.05 },
        768:  { slidesPerView: 1.12 },
        1024: { slidesPerView: 1.18 }
      },
      a11y: { enabled: true }
    });
  </script>
</body>
</html>
