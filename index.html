<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrameUp â€” Clean V2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden;background:#0b0015}
    .swiper{width:100%;height:100%}
    .swiper-slide{
      display:flex;align-items:center;justify-content:center;overflow:hidden;
      background:#000;
    }
    .swiper-slide img{
      width:100%;height:100%;object-fit:cover;
    }
    .swiper-button-prev,.swiper-button-next{color:#fff;filter:drop-shadow(0 3px 6px rgba(0,0,0,.4))}
    .swiper-button-prev:after,.swiper-button-next:after{font-size:22px}
    .swiper-pagination-bullet{width:9px;height:9px;background:#fff;opacity:.5}
    .swiper-pagination-bullet-active{opacity:1}
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="01.jpg" alt=""></div>
      <div class="swiper-slide"><img src="01.jpg" alt=""></div>
      <div class="swiper-slide"><img src="02.jpg" alt=""></div>
      <div class="swiper-slide"><img src="03.jpg" alt=""></div>
      <div class="swiper-slide"><img src="04.jpg" alt=""></div>
      <div class="swiper-slide"><img src="05.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop:true,
      speed:650,
      grabCursor:true,
      centeredSlides:true,
      slidesPerView:1,
      autoplay:{delay:3500,disableOnInteraction:false},
      pagination:{el:'.swiper-pagination',clickable:true},
      navigation:{nextEl:'.swiper-button-next',prevEl:'.swiper-button-prev'},
      effect:'coverflow',
      coverflowEffect:{rotate:16,depth:160,stretch:0,modifier:1,slideShadows:false}
    });
  </script>
</body>
</html>
